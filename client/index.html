<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <img src="./img/Logo.svg" alt="" class="logo">
            <button class="burger-btn"><img src="./img/Burger Menu.svg" alt="" class="burger"></button>
        </nav>
    </header>
    <main class="container">
        <section class="main-text">
            <div class="info-container">
                <h1 class="gradient-title">Scale Fintech</h1>
                <h2 class="title">Safe And Secure</h2>
                <div class="description">
                    <p class="text">Ship your fintech products to your customers with fast and reliable processes. Secure and highly customizable. Rise Finance is the best partner for you if you want to scale your finance products worldwide.</p>  
                </div>
                <button class="consultation-btn">consultation</button>  
            </div>
            <div class="card-container">
                <img src="./img/card.svg" alt="" class="card-container__img">
            </div>
        </section>
        <section class="logos">
            <img class="logos__item" src="./img/LogoIpsum.svg" alt="" srcset="">
            <img class="logos__item" src="./img/LogoIpsum2.svg" alt="" srcset="">
            <img class="logos__item" src="./img/LogoIpsum3.svg" alt="" srcset="">
            <img class="logos__item" src="./img/LogoIpsum2.svg" alt="" srcset="">
        </section>
    </main>
</body>
</html>
